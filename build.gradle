plugins {
    id 'java'
}

group 'de.joo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'http://maven.sk89q.com/artifactory/repo/' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.13.2-R0.1-SNAPSHOT', changing: false, transitive: false
    compile group: 'com.sk89q.worldedit', name: 'worldedit-bukkit', version: '7.0.0-SNAPSHOT', changing: false, transitive: false
    compile group: 'com.sk89q.worldedit', name: 'worldedit-core', version: '7.0.0-SNAPSHOT', changing: false, transitive: false
    compile group: 'com.sk89q.worldguard', name: 'worldguard-legacy', version: '7.0.0-SNAPSHOT', changing: false, transitive: false
    compile group: 'com.sk89q.worldguard', name: 'worldguard-core', version: '7.0.0-SNAPSHOT', changing: false, transitive: false
    compile files('libs/AsyncWorldEdit-3.6.0-rc-05.jar')
}
